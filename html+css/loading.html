<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg viewBox='0 0 100 100' width='200' height='200'>
			<circle cx='50' cy='50' r='30' fill='none' stroke='#ccc' stroke-width='10'></circle>
			<circle cx='50' cy='50' r='30' fill='none' stroke='orange' stroke-width='10' stroke-dasharray='189'></circle>
		</svg>
		<style type="text/css">
			svg circle:nth-of-type(2){
				transform-origin: 50% 50% 0;
				transform: rotate(-90deg);
				animation: load 5s linear infinite;
			}
			@keyframes load{
				0%{
					stroke-dashoffset: 188;
				}
				100%{
					stroke-dashoffset: 0;
				}
			}
		</style>
	</body>
</html>
